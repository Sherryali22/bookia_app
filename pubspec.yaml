name: bookia_app
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter
  flutter_svg: ^2.0.16
  gap: ^3.0.1
  pinput: ^5.0.0


dev_dependencies:
  flutter_lints: ^4.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

assets:
   - assets/icons/
   - assets/images/

fonts:
  - family: DM Serif Display
    fonts:
      - asset: assets/fonts/DMSerifDisplay-Regular.ttf
        weight: 400
